<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">ðŸ“° Fake News Detection</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="mb-3">
                        <label for="news" class="form-label">Enter News Content</label>
                        <textarea name="news" id="news" rows="6" class="form-control" placeholder="Paste or write your news article here..." required></textarea>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success">Detect</button>
                    </div>
                </form>

                {% if prediction %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    <strong>Prediction:</strong> {{ prediction }}
                </div>
                {% endif %}
            </div>
            <div class="card-footer text-muted text-center">
                Â© 2025 Fake News Detector | Built with Flask & ML
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
